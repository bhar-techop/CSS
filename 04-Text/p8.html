<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT</title>
    <style>
        div{
            width: 50%;
        }
        .b1{
             border:1px solid black;
             padding: 20px;
             writing-mode: vertical-lr;
             text-orientation:upright;
        }
        .b2{
             border:1px solid black;
             padding: 20px;
             writing-mode: vertical-lr;
             text-orientation:filled upright red;
             margin: 10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>text-orientation</h1>
    </center>
    <hr>

    <div class="b1">
        block1
    </div>
    <div class="b2">
        welcome to the text orientation property of css
    </div>
</body>
</html>
