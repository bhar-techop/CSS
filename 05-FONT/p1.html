<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT</title>
    <style>
        .f1{
            font-family: sans-serif; /*no sharp edges*/
        }
        .f2{
            font-family: serif; /*sharp edges*/
        }
        .f3{
            font-family: monospace;  /*single space between each char*/
        }
        .f4{
            font-family: cursive;/*hand written*/
        }
        .f5{
            font-family: fantasy;/*condensed*/
        }
    </style>
</head>
<body>
    <center>
        <h1>FONT PROPERTIES</h1>
    </center>
    <hr>

    <ol>
        <li>Font-Family</li>
        <li>Font-Style</li>
        <li>Font-Size</li>
        <li>Font-weight</li>
        <li>Font Variant</li>
    </ol>
    <hr>
    <h2>Font Fsmily=>serif,sans-serif,monospace,cursive,fantacy</h2>
    <h3 class="f1">Sans-serif style</h3>
    <h3 class="f2">sans-serif</h3>
    <h3 class="f3">monospace style</h3>
    <h3 class="f3">cursive style</h3>
    <h3 class="f5">Fantasy style</h3>

</body>
</html>
