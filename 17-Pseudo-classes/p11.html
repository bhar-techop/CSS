<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .re:in-range{
            background-color: green;
        }
        .re:out-of-range{
            background-color: red;
        }
    </style>
</head>
<body>
    <center>
        <h1>:in-range and :out-of-range</h1>
    </center>
    <hr>
    <label for="">Enter Number</label>
    <input type="number" id="r" class="re" value="4" min="0" max="100">
</body>
</html>
