<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li:first-child{
            color: orange;
            font-size: 30px;
        }
        ul>li:nth-child(3){
            color: violet;
            font-size: 30px;
        }
        ul>li:last-child{
            color: skyblue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>:first-child :last-child :nth-position(position)</h1>
    </center>
    <hr>
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</body>
</html>
